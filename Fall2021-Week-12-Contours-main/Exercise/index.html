<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Geospatial Contour Example 02</title>

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <style>
      #time {
        position: absolute;
        top: 15px;
        left: 15px;
        font-family: sans-serif;
        font-size: 12pt;
      }
      .legend_text {
        font-family: sans-serif;
        font-size: 5pt;
      }
    </style>
  </head>

  <body style="display: flex; justify-content: center; align-items: center">
    <svg width="40vw" viewbox="0 0 512 512"></svg>

    <div id="time"></div>

    <script>
      const ctScanCsv = `data/Data_CT.csv`; //  abstracted data file
      let svg = d3.select("svg");
      // min max temperature read during 2018

      // path generator
      const path = d3.geoPath();

      function plot_contour(fileName) {
        // Step 1 read csv file
        d3.csv(fileName).then(function (data) {
          // data dimensions
          let m = 512,
            n = 512;

          // Step 2 convert data into 1D list
          let values_T = [];
          data.forEach(function (d) {
            values_T.push(+d[0]);
          });

          console.log(d3.extent(values_T));
          const min_Value = 0;
          const max_Value = 100;

          /////////////////COLOR CODING/////////////////////////////
          let colors = d3
            .scaleLinear()
            .domain(
              d3.range(
                min_Value,
                max_Value,
                parseInt(Math.abs(max_Value - min_Value) / 10)
              )
            )
            .range(["#ffffff", "#ffffff", "#2d3f8c", "#3e5eba", "#2b83ba"])
            .interpolate(d3.interpolateHcl);

          ////////////////////////////////////////////////////////////

          // Step 3 contour generator
          let contours = d3
            .contours()
            .size([m, n])
            .thresholds(d3.range(min_Value, max_Value, 6))(
            // threshold is 6 degrees
            values_T
          );

          // Step 3 append contour to path (d)
          svg
            .append("g")
            .attr("class", "contours")
            .selectAll("path")
            .data(contours)
            .enter()
            .append("path")
            .attr("d", function (d) {
              return path(d);
            })
            .attr("stroke", "black")
            .attr("stroke-width", "0px")
            .attr("stroke-linejoin", "round")
            .attr("fill", function (d) {
              return colors(d.value);
            });
        });
      }

      plot_contour(ctScanCsv);
    </script>
  </body>
</html>
